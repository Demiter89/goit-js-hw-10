<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/goit-js-hw-10/favicon.svg" />
  <title>Countdown Timer</title>
  <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-XUTJ-Nt1.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-DRAOUfWK.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/1-timer-3tXcFNK6.css">
</head>

<body>
  <a class="back-link" href="./index.html">Go back</a>
  <div class="timer-container">
    <input type="text" id="datetime-picker" class="time-input" placeholder="Select date and time" />
    <button id="start-btn" class="start-btn" disabled>Start</button>
    <div class="timer-display">
      <div class="time-segment">
        <span id="days" class="time-value">00</span>
        <span class="time-label">DAYS</span>
      </div>
      <div class="time-segment">
        <span id="hours" class="time-value">00</span>
        <span class="time-label">HOURS</span>
      </div>
      <div class="time-segment">
        <span id="minutes" class="time-value">00</span>
        <span class="time-label">MINUTES</span>
      </div>
      <div class="time-segment">
        <span id="seconds" class="time-value">00</span>
        <span class="time-label">SECONDS</span>
      </div>
    </div>
  </div>
</body>

</html>
